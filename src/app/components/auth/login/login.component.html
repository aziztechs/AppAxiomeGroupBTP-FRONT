<div class="login-container">
  <div class="login-card">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Connexion</mat-card-title>
        <mat-card-subtitle>Accédez à votre espace Axiome Group BTP</mat-card-subtitle>
      </mat-card-header>
      
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-field">
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email" type="email" placeholder="exemple@email.com" required>
              <mat-icon matPrefix>email</mat-icon>
              <mat-error *ngIf="email?.hasError('required')">L'email est requis</mat-error>
              <mat-error *ngIf="email?.hasError('email')">Veuillez entrer un email valide</mat-error>
            </mat-form-field>
          </div>
          
          <div class="form-field">
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Mot de passe</mat-label>
              <input matInput formControlName="motDePasse" [type]="hidePassword ? 'password' : 'text'" required>
              <mat-icon matPrefix>lock</mat-icon>
              <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
                <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              <mat-error *ngIf="motDePasse?.hasError('required')">Le mot de passe est requis</mat-error>
              <mat-error *ngIf="motDePasse?.hasError('minlength')">Le mot de passe doit contenir au moins 6 caractères</mat-error>
            </mat-form-field>
          </div>
          
          <div class="form-actions">
            <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || loading" class="full-width">
              <mat-spinner diameter="20" *ngIf="loading"></mat-spinner>
              <span *ngIf="!loading">Se connecter</span>
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
