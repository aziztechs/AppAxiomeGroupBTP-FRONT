<!-- Header -->
<mat-toolbar color="primary" class="header-toolbar">
  <button mat-icon-button (click)="toggleSidebar()" class="menu-button">
    <mat-icon>menu</mat-icon>
  </button>
  
  <span class="app-title">AppAxiomeGroupBTP</span>
  
  <span class="spacer"></span>
  
  <!-- User Menu -->
  <button mat-button [matMenuTriggerFor]="userMenu" class="user-menu">
    <mat-icon>account_circle</mat-icon>
    Admin
    <mat-icon>arrow_drop_down</mat-icon>
  </button>
  
  <mat-menu #userMenu="matMenu">
    <button mat-menu-item>
      <mat-icon>person</mat-icon>
      <span>Profil</span>
    </button>
    <button mat-menu-item>
      <mat-icon>settings</mat-icon>
      <span>Paramètres</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item>
      <mat-icon>logout</mat-icon>
      <span>Déconnexion</span>
    </button>
  </mat-menu>
</mat-toolbar>

<!-- Main Content -->
<div class="main-container">
  <!-- Sidebar -->
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" [opened]="isSidebarOpen" class="app-sidenav">
      
      <!-- Navigation Menu -->
      <mat-nav-list>
        <!-- Dashboard -->
        <a mat-list-item routerLink="/dashboard" routerLinkActive="active-link">
          <mat-icon class="nav-icon">dashboard</mat-icon>
          <span class="nav-label">Tableau de bord</span>
        </a>

        <!-- Chantiers -->
        <a mat-list-item routerLink="/chantiers" routerLinkActive="active-link">
          <mat-icon class="nav-icon">construction</mat-icon>
          <span class="nav-label">Chantiers</span>
        </a>

        <!-- Utilisateurs -->
        <a mat-list-item routerLink="/utilisateurs" routerLinkActive="active-link">
          <mat-icon class="nav-icon">people</mat-icon>
          <span class="nav-label">Utilisateurs</span>
        </a>

        <!-- Documents -->
        <a mat-list-item routerLink="/documents" routerLinkActive="active-link">
          <mat-icon class="nav-icon">description</mat-icon>
          <span class="nav-label">Documents</span>
        </a>

        <!-- Reporting -->
        <a mat-list-item routerLink="/reporting" routerLinkActive="active-link">
          <mat-icon class="nav-icon">analytics</mat-icon>
          <span class="nav-label">Reporting</span>
        </a>

        <!-- Incidents -->
        <a mat-list-item routerLink="/incidents" routerLinkActive="active-link">
          <mat-icon class="nav-icon">warning</mat-icon>
          <span class="nav-label">Incidents</span>
        </a>

        <mat-divider></mat-divider>

        <!-- Paramètres -->
        <a mat-list-item routerLink="/parametres" routerLinkActive="active-link">
          <mat-icon class="nav-icon">settings</mat-icon>
          <span class="nav-label">Paramètres</span>
        </a>
      </mat-nav-list>

    </mat-sidenav>

    <!-- Main Content Area -->
    <mat-sidenav-content class="main-content">
      <div class="content-wrapper">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
